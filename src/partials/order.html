<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <section class="container">
        <div class="img-wrap">
                <picture>
                    <source srcset="../images-order/Image-order-desck-1x-max.jpeg 1x, ../images-order/Image-order-desck-2x-max.jpeg 2x" media="(min-width: 1440px)">
                    <source srcset="../images-order/Image-order-desck-1x.jpeg 1x, ../images-order/Image-order-desck-2x.jpeg 2x" media="(min-width: 1280px)">
                    <source srcset="/images-order/Image-order-tab-1x.jpeg 1x, ../images-order/Image-order-tab-2x.jpeg 2x" media="(min-width: 768px)">
                    <source srcset="../images-order/Image-order-mob-2x.jpeg 2x" media="(max-width: 767px)">
                    <img
                    src="../images-order/Image-order-mob-1x.jpeg" 
                    alt="girl" 
                    width="375"
                    class="order-img"/>
                </picture>
            </div>
        <div class="container-order">
            <h2 class="text-order"><span class="text-yelow">Your order</span> is our priority: Personalized approach and quality of service</h2>
            <form class="order-form">
                <input type="text" name="user-name" class="order-input" placeholder="Enter your full name" required />
                <input type="email" name="user-email" class="order-input" placeholder="Enter your email " required />
                <label for="user-text"></label>
                <textarea name="user-text" id="user-text" class="order-textarea" placeholder="Comments"></textarea>
                <button type="submit" class="order-btn">Send
                    <svg class="button-icon" width="26" height="10">
                        <use href="../images-order/symbol-defs.svg#icon-untitled"></use>
                    </svg>
                </button>
                <div class="illustration">
                <picture>
                    <source srcset="" media="(min-width: 1440px)">
                    <source srcset="../images-order/Image-order-desck2-1x.jpeg 1x, ../images-order/Image-order-desck2-2x.jpeg 2x" media="(min-width: 1280px)">
                    <source srcset="../images-order/Image-order-tab2-2x.jpeg 2x" media="(min-width: 768px)">
                    <img
                    src="../images-order/Image-order-tab2-1x.jpeg" 
                    alt="Cloting Style"
                    class="second-img"/>
                </picture>
                </div>
            </form>
    </div>
</section>
</body>
</html>
